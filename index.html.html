<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبزي هنا كلبتي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff4757;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 3s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>عبزي هنا كلبتي </h1>
    
    <!-- زر "نحبككك نموت عليك" -->
    <button onclick="startHearts()">نحبكككك نموت عليك</button>

    <script>
        function showLoveMessage() {
            alert('صباح الخير أميرتي. بيني و بينك ما هو أعظم من الحب .. بيننا ألفة و كأنك بجواري منذ مئة عام.');
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100); // ينتشر القلوب ببطء
            }
            setTimeout(showLoveMessage, 5000); // تظهر الرسالة بعد انتشار القلوب
        }
    </script>

</body>
</html>
